<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    input[type="checkbox"]:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    label {
      cursor: pointer;
      font-size: 14px;
    }
    
    label.disabled {
      cursor: not-allowed;
      opacity: 0.5;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="checkbox-container">
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Show Captions</label>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
